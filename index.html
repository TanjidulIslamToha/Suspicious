<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suspicious</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e1e2f, #282845);
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            color: #ff4a4a;
            margin-bottom: 0.5rem;
            animation: glow 2s infinite;
            text-shadow: 0 0 10px #ff4a4a, 0 0 20px #ff1a1a;
        }

        @keyframes glow {
            0%, 100% {
                text-shadow: 0 0 10px #ff4a4a, 0 0 20px #ff1a1a;
            }
            50% {
                text-shadow: 0 0 20px #ff6666, 0 0 40px #ff3333;
            }
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #ffffff;
        }

        .button {
            background: linear-gradient(90deg, #ff4a4a, #ff1a1a);
            color: #ffffff;
            border: none;
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            border-radius: 50px;
            transition: transform 0.3s, background 0.3s;
            box-shadow: 0 8px 20px rgba(255, 74, 74, 0.5);
            position: relative;
        }

        .button:hover {
            transform: scale(1.1);
            background: linear-gradient(90deg, #ff6666, #ff3333);
        }

        .emoji {
            width: 120px;
            height: 120px;
            margin-top: 30px;
            animation: spin 4s infinite linear;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .emoji:hover {
            transform: scale(1.2) rotate(15deg);
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .hidden {
            display: none;
        }

        .secret-text {
            position: absolute;
            bottom: 20px;
            font-size: 1.1rem;
            color: #ff4a4a;
            animation: secretFade 2s infinite;
            cursor: pointer;
        }

        @keyframes secretFade {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.3;
            }
        }

        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #282845;
            color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            display: none;
            z-index: 1000;
        }

        .modal p {
            margin-bottom: 20px;
        }

        .modal button {
            background: #ff4a4a;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            cursor: pointer;
            border-radius: 8px;
            transition: background 0.3s;
        }

        .modal button:hover {
            background: #ff6666;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 999;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Welcome to Suspicious!</h1>
    <p>Anything can happen here. Good luck. üòè</p>
    <button class="button" onclick="triggerRandomEvent()">Don‚Äôt Press Me</button>
    <img 
        class="emoji" 
        src="https://em-content.zobj.net/source/apple/279/detective_1f575-fe0f.png" 
        alt="Detective Emoji" 
        onclick="handleEmojiClick()">
    <div class="secret-text" onclick="revealSecret()">Psst... Click here for a secret.</div>

    <!-- Modal -->
    <div class="overlay" id="overlay" onclick="closePopup()"></div>
    <div class="modal" id="popup">
        <p id="popupText">You shouldn‚Äôt have done that. üòí</p>
        <button onclick="closePopup()">Close</button>
    </div>

    <script>
        function triggerRandomEvent() {
            const events = [
                () => showPopup("Why did you press this? The detective is watching... üëÄ"),
                () => showPopup("Oops! Something suspicious is happening..."),
                () => document.body.style.background = "#ff0000",
                () => alert("You‚Äôve been caught! üïµÔ∏è‚Äç‚ôÇÔ∏è"),
                () => showPopup("Now you‚Äôve done it. Expect a call from the detective."),
            ];
            const randomEvent = events[Math.floor(Math.random() * events.length)];
            randomEvent();
        }

        function handleEmojiClick() {
            const emoji = document.querySelector('.emoji');
            emoji.src = "https://em-content.zobj.net/source/apple/279/eyes_1f440.png"; // Change to eyes emoji
            setTimeout(() => {
                emoji.src = "https://em-content.zobj.net/source/apple/279/detective_1f575-fe0f.png"; // Change back
                showPopup("The detective saw you touch him. Bad move. üò°");
            }, 1000);
        }

        function showPopup(message) {
            document.getElementById('popupText').textContent = message;
            document.getElementById('popup').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }

        function revealSecret() {
            showPopup("Congratulations! You‚Äôve found the secret message: Always stay suspicious. üï∂Ô∏è");
        }
    </script>
</body>
</html>
