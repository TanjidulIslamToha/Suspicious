<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suspicious</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: #0f0f1c;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        h1 {
            font-size: 3rem;
            color: #ff6666;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 10px #ff6666, 0 0 20px #ff4444;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            animation: textFade 4s infinite;
        }

        @keyframes textFade {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        button {
            background: linear-gradient(90deg, #ff6666, #ff4444);
            color: #ffffff;
            border: none;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 50px;
            transition: transform 0.2s, background 0.2s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        button:hover {
            transform: scale(1.1);
            background: linear-gradient(90deg, #d43b3b, #c12020);
        }

        .emoji {
            font-size: 6rem;
            margin-top: 1rem;
            animation: shake 2s infinite;
            cursor: pointer;
        }

        @keyframes shake {
            0%, 100% {
                transform: rotate(0deg);
            }
            25% {
                transform: rotate(-15deg);
            }
            75% {
                transform: rotate(15deg);
            }
        }
    </style>
</head>

</html>
