<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suspicious Chaos</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e1e2f, #282845);
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            color: #ff4a4a;
            margin-bottom: 0.5rem;
            animation: glow 2s infinite;
            text-shadow: 0 0 10px #ff4a4a, 0 0 20px #ff1a1a;
            cursor: pointer;
        }

        @keyframes glow {
            0%, 100% {
                text-shadow: 0 0 10px #ff4a4a, 0 0 20px #ff1a1a;
            }
            50% {
                text-shadow: 0 0 20px #ff6666, 0 0 40px #ff3333;
            }
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #ffffff;
            cursor: pointer;
        }

        .button {
            background: linear-gradient(90deg, #ff4a4a, #ff1a1a);
            color: #ffffff;
            border: none;
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            border-radius: 50px;
            transition: transform 0.3s, background 0.3s;
            box-shadow: 0 8px 20px rgba(255, 74, 74, 0.5);
            position: relative;
        }

        .button:hover {
            transform: scale(1.1);
            background: linear-gradient(90deg, #ff6666, #ff3333);
        }

        .emoji {
            width: 120px;
            height: 120px;
            margin-top: 30px;
            animation: spin 4s infinite linear;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .emoji:hover {
            transform: scale(1.2) rotate(15deg);
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .floating-text {
            position: absolute;
            top: 20%;
            left: 10%;
            font-size: 1.5rem;
            background: rgba(255, 255, 255, 0.2);
            color: #ff4a4a;
            padding: 10px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            animation: floatText 5s infinite ease-in-out;
            cursor: pointer;
        }

        @keyframes floatText {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #282845;
            color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            display: none;
            z-index: 1000;
        }

        .modal p {
            margin-bottom: 20px;
        }

        .modal button {
            background: #ff4a4a;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            cursor: pointer;
            border-radius: 8px;
            transition: background 0.3s;
        }

        .modal button:hover {
            background: #ff6666;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 999;
            display: none;
        }
    </style>
</head>
<body>
    <h1 onclick="triggerRandomEvent()">Welcome to Suspicious!</h1>
    <p onclick="triggerRandomEvent()">Click anywhere. Anything can happen. 🤔</p>
    <button class="button" onclick="triggerRandomEvent()">Don’t Press Me</button>
    <img 
        class="emoji" 
        src="https://em-content.zobj.net/source/apple/279/detective_1f575-fe0f.png" 
        alt="Detective Emoji" 
        onclick="triggerRandomEvent()">
    <div class="floating-text" onclick="triggerRandomEvent()">What's this? Click me!</div>

    <!-- Modal -->
    <div class="overlay" id="overlay" onclick="closePopup()"></div>
    <div class="modal" id="popup">
        <p id="popupText">You shouldn’t have done that. 😒</p>
        <button onclick="closePopup()">Close</button>
    </div>

    <script>
        function triggerRandomEvent() {
            const randomColors = ['#ff4a4a', '#4aff4a', '#4a4aff', '#ffff4a', '#ff4aff'];
            const randomMessages = [
                "Why did you click me? 🕵️",
                "Now things will get weird. 😏",
                "You're officially sus. 🚨",
                "I warned you, but you didn't listen. 🤷",
                "This page is now cursed. Have fun! 👻",
                "Detective emoji just reported you. 😱",
                "Look behind you. Just kidding... or am I? 👀",
            ];
            const randomActions = [
                () => document.body.style.background = randomColors[Math.floor(Math.random() * randomColors.length)],
                () => showPopup(randomMessages[Math.floor(Math.random() * randomMessages.length)]),
                () => createRandomFloatingText(),
            ];

            const randomAction = randomActions[Math.floor(Math.random() * randomActions.length)];
            randomAction();
        }

        function showPopup(message) {
            document.getElementById('popupText').textContent = message;
            document.getElementById('popup').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }

        function createRandomFloatingText() {
            const floatingText = document.createElement('div');
            floatingText.textContent = "Random chaos! 🤪";
            floatingText.className = 'floating-text';
            floatingText.style.top = Math.random() * 80 + '%';
            floatingText.style.left = Math.random() * 80 + '%';
            floatingText.onclick = triggerRandomEvent;
            document.body.appendChild(floatingText);
        }
    </script>
</body>
</html>
